<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/comRatt.css">
    <link rel="stylesheet" href="css/input.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <title>PageOne</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="menu">
          MENU
        </div>
        <div class="logo">
          LOGO
        </div>
       <div class="search">
         <input class="input_field input-search" type="text">
        </div>
        <div class="user_name">
            USER NAME
        </div>
        <div class="lang">
          LANG
        </div>
      </header>
    <!-- container -->
        <div class="container">
                <h1 class="enterText">
                    Вхід
                </h1>
            <div class="input_form">
                <form class="form_field" action="/">
                    <!-- inp log -->
                    <label class="label_field">
                        Логін
                        <input class="input_field" autofocus type="text" placeholder="Login">
                    </label>
                    <!-- input-pass -->
                    <label class="label_field">
                        Пароль
                        <input class="input_field" type="password" placeholder="password">
                    </label>
                    <!-- txt -->
                    <div class="text-input">
                        Забули пароль?
                    </div>
                    <!-- btn -->
                    <button class="button">
                    Вхід
                    </button>
                </form>
            </div><!--input form -->
        </div><!-- container  -->
